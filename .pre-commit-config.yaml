# See https://pre-commit.com/ for usage and config
default_language_version:
  python: python3.7
repos:
- repo: local
  hooks:
  - id: formatting
    name: formatting
    stages: [pre-commit]
    language: system
    entry: bash -c "export PYTHONPATH=src; uv run python src/delfino/main.py ruff"
    pass_filenames: false
